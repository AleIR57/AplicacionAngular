<section>
  <div class="imgBx">
    <img src = "../../assets/1.jpg">
  </div>
  <div class="contentBx">
    <div class="formBx">
      <h2>Inicio de Sesión</h2>
      <form>
        <div class="inputBx">
          <span>Correo</span>
          <input type = "email" name = "email" [(ngModel)]="email"  required="required"  placeholder="Digite su correo">
        </div>
        <div class="inputBx">
          <span>Contraseña</span>
          <input type = "password"  name = "password"  [(ngModel)]="password"   required="required" placeholder="Digite su contraseña">
        </div>
        <div class="remember">
          <label><input type="checkbox" name = "">Recordarme</label>
        </div>
        <div class="inputBx">
          <input type = "submit" (click)="login()" value = "Ingresar" name = "">
        </div>
        <div class="inputBx">
         <p>¿No tienes una cuenta todavía?<a href ="#">¡Regístrate!</a></p>
        </div>
      </form>
    </div>
  </div>
</section>
