
<div class = "container">

    <div class="card">
        <div class="card-header">
            <a routerLink="/agregar-envio/" class = "btn btn-success" role = "button">Agregar nuevo envío </a>
        </div>
        <div class="card-body text-center">
         <table class="table">
             <thead>
                 <tr>
                     <th class = "codigo-envio">CÓDIGO</th>
                     <th class = "barrio">BARRIO</th>
                     <th>CIUDAD</th>
                     <th class = "botones-accion">ACCIONES</th>
                 </tr>
             </thead>
             <tbody>
                 <tr *ngFor="let envio of Envios; let iControl=index">
                     <td class = "codigo-envio">{{ envio.idEnvio }}</td>
                     <td class = "barrio"> {{ envio.barrio }} </td>
                     <td> {{ envio.ciudad }} </td>
                     <td class = "botones-accion"> <a  routerLink="/editar-envio/{{envio.idEnvio}}" class = "btn btn-outline-warning" role = "button"><i class="fas fa-pencil-alt"></i></a> | 
                        <a name = "" id = "" (click)="borrarRegistro(envio.idEnvio, iControl)" class = "btn btn-outline-danger" role = "button"><i class="fas fa-trash-alt"></i></a></td>
                 </tr>
                 
             </tbody>
         </table>
        </div>
      </div>
    
</div>
