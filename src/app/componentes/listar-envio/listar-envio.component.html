
<div class = "container">

    <div class="card">
        <div class="card-header">
            <a routerLink="/agregar-envio/" class = "btn btn-success" role = "button">Agregar nuevo envío </a>
        </div>
        <div class="card-body">
         <table class="table">
             <thead>
                 <tr>
                     <th>CÓDIGO</th>
                     <th>BARRIO</th>
                 </tr>
             </thead>
             <tbody>
                 <tr *ngFor="let envio of Envios; let iControl=index">
                     <td>{{ envio.idEnvio }}</td>
                     <td> {{ envio.barrio }} </td>
                     <td> <a routerLink="/editar-envio/{{envio.idEnvio}}" class = "btn btn-info" role = "button">EDITAR </a>| 
                        <a name = "" id = "" (click)="borrarRegistro(envio.idEnvio, iControl)" class = "btn btn-danger" role = "button">BORRAR</a></td>
                 </tr>
                 
             </tbody>
         </table>
        </div>
      </div>
    
    </div>
