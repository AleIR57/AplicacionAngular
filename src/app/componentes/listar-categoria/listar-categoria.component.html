
<div class = "container">

    <div class="card">
        <div class="card-header">
            <a routerLink="/agregar-categoria/" class = "btn btn-success" role = "button">Agregar nueva categoría </a>
        </div>
        <div class="card-body">
         <table class="table">
             <thead>
                 <tr>
                     <th>IMAGEN</th>
                     <th>CÓDIGO</th>
                     <th>NOMBRE</th>
                     <th>DESCRIPCIÓN</th>
                     <th>ACCIONES</th>
                 </tr>
             </thead>
             <tbody>
                 <tr *ngFor="let categoria of Categorias; let iControl=index">
                    <td><img src="data:image/png;base64,{{categoria.imagen}}"></td>
                     <td>{{ categoria.idCategoria }}</td>
                     <td> {{categoria.nombre }} </td>
                     <td> {{categoria.descripcion}} </td>
                     <td> <a routerLink="/editar-categoria/{{categoria.idCategoria}}" class = "btn btn-info" role = "button">EDITAR </a>| 
                        <a name = "" id = "" (click)="borrarRegistro(categoria.idCategoria, iControl)" class = "btn btn-danger" role = "button">BORRAR</a></td>
                 </tr>
                 
             </tbody>
         </table>
        </div>
      </div>
    
    </div>
