
<div class = "container listarUsuario">

<div class="card">
    <div class="card-header">
        Listado de usuarios  <a routerLink="/agregar-usuario/" class = "btn btn-info" role = "button"><i class="fas fa-plus"></i> </a>
    </div>
    <div class="card-body text-center">
     <table class="table">
         <thead>
             <tr>
                 <th class = "columna-imagen">IMAGEN</th>
                 <th class = "columna-codigo">CÓDIGO</th>
                 <th>NOMBRE</th>
                 <th class = "columna-correo">CORREO</th>
                 <th class = "columna-telefono">TELÉFONO</th>
                 <th>ACCIONES</th>
             </tr>
         </thead>
         <tbody>
             <tr *ngFor="let usuario of Usuarios; let iControl=index">
                 <td class = "columna-imagen"><img src="data:image/png;base64,{{usuario.foto}}"></td>
                 <td class = "columna-codigo">{{ usuario.idUsuario }}</td>
                 <td> {{usuario.nombre }} </td>
                 <td class = "columna-correo"> {{usuario.correo}} </td>
                 <td class = "columna-telefono"> {{usuario.telefono }} </td>
                 <td> <a routerLink="/editar-usuario/{{usuario.idUsuario}}" class = "btn btn-outline-warning" role = "button"><i class="fas fa-pencil-alt"></i> </a> | 
                    <a name = "" id = "" (click)="borrarRegistro(usuario.idUsuario, iControl)" class = "btn btn-outline-danger" role = "button"><i class="fas fa-trash-alt"></i></a></td>
             </tr>
             
         </tbody>
     </table>
    </div>
  </div>

</div>
